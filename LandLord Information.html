<html>
    <head>
        <h3>LandLord Informaion</h3>
    </head>
    <body>
        <p1>Provide your landlord details and we will setup your account</p1><br><br/>
        <label>Landlord Name(As per bank records)</label>
        <input type="text" placeholder="Enter landlord's name"/>
        <label>Landlord Number</label>
        <select>
            <option>+91</option>
            <option>+09</option>
        </select>
        <input type="number" placeholder="Enter mobile number"/><br></br>
        <label>Bank Account Number</label>
        <input type="number" placeholder="Enter account number"/>
        <label>Re-enter Account Number</label>
        <input type="number" placeholder="Re-enter account number"/><br></br>
        <label>IFSC Code</label>
        <input type="text" placeholder="Enter IFSC Code here(e.g.KKBK0000430)"/>
        <label>Pay Rent For</label>
        <select>
            <option>February</option>
            <option>January</option>
            <option>May</option>
            <option>June</option>
            <option>August</option>
        </select><br></br>
        <label>BHK Type</label>
        <select>
            <option>3 BHK</option>
            <option>2 BHK</option>
            <option>1 BHK</option>
            <option>4 BHK</option>
            <option>5 BHK</option>
        </select>
        <label>Property Address</label><br><br/>
        <input type="text" placeholder="Enter proper address"/><br></br>
        <label>Rent Amount</label>
        <input type="text" placeholder="Enter your rent"/><br><br/>
        <p2>By continuing you agree to our</p2>
        <a href="https://www.tcs.com/">terms and conditions
    </body>
</html>
